plugins {
    id "com.github.johnrengelman.shadow" version "7.1.1"
    id 'java'
}

compileJava.options.encoding = "UTF-8"
group 'org.opencommunity'
version '1.0'
jar.enabled = false
sourceCompatibility = '17'
targetCompatibility = '17'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = "https://papermc.io/repo/repository/maven-public/"
    }
}

dependencies {
    compileOnly "io.papermc.paper:paper-api:1.18.1-R0.1-SNAPSHOT"
    compileOnly(group: 'org.bukkit', name: 'craftbukkit', version: '1.18.1-R0.1-SNAPSHOT')
}

processResources {
    filter { String line -> line.replace('${version}', project.version.toString()) }
}

shadowJar {
    archiveFileName = 'SimpleArmorStandPose-' + project.version.toString() + '.jar'
}

artifacts {
    shadowJar
}

compileJava {
    options.encoding = 'UTF-8'
}

assemble.dependsOn(shadowJar)
